<!DOCTYPE html>
<html >

<head>
   <title>Sign Up</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://,axcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
  <section id="content">
    <form method = "post">
      <h1>Login Form</h1>
      <div class="form-group" >
        <label for ="fname">First Name:</label>
        <input type="text" class="form-control" placeholder="Enter First Name" required="" id="fname" name="fname" />
      </div>
      <div class="form-group" >
        <label for ="lname">Last Name:</label>
        <input type="text" class="form-control" placeholder="Enter Last Name" required="" id="lname" name="lname"/>
      </div>
      <div  class="form-group">
        <label for ="email">Email:</label>
        <input type ="email" class="form-control" placeholder="Enter Email" id="email" name="email"> 
      </div class="form-group">
         <div>
        <label for ="password">Password:</label>
        <input type="text" class="form-control" placeholder="Enter Password" id="password" name="password" />
      </div>
      <div  class="form-group">
        <label for ="phone">Phone Number:</label>
        <input type ="email" class="form-control" placeholder="Enter Phone Number" id="phone" name="phone"> 
      </div>
      <div class="form-group">
        <label for ="Bday">Birthday:</label>
        <input type="text" class="form-control" placeholder="Enter Birthday" id="Bday" name="Bday" />
      </div>   
    </form><!-- form -->
    
  </section><!-- content -->
</div><!-- container -->
</body>

</html>
